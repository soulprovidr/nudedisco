# Adapted from fly.io Elixir docs:
#   https://fly.io/docs/elixir/advanced-guides/github-actions-elixir-ci-cd/

name: CI

on:
  push:
   branches: [main]
  pull_request:
    branches: [main]

env:
  MIX_ENV: test
  LISTMONK_API_URL: https://mail.soulprovidr.fm/api
  LISTMONK_ADMIN_USER: admin
  LISTMONK_ADMIN_PASSWORD: password
  OPENAI_API_KEY: 1234567890
  SPOTIFY_CLIENT_ID: 1234567890
  SPOTIFY_CLIENT_SECRET: 1234567890
  SPOTIFY_PLAYLIST_ID: 3FxuIvXkD3JvLKstWBLfff
  SPOTIFY_REDIRECT_URI: http://localhost:8080/spotify/callback

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run tests
    strategy:
      matrix:
        otp: ['25.2']
        elixir: ['1.14']

    steps:
    - name: Set up elixir
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{matrix.otp}}
        elixir-version: ${{matrix.elixir}}

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Cache deps
      id: cache-deps
      uses: actions/cache@v3
      env:
        cache-name: cache-elixir-deps
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ env.cache-name }}-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          ${{ runner.os }}-mix-${{ env.cache-name }}-

    - name: Cache compiled build
      id: cache-build
      uses: actions/cache@v3
      env:
        cache-name: cache-compiled-build
      with:
        path: _build
        key: ${{ runner.os }}-mix-${{ env.cache-name }}-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          ${{ runner.os }}-mix-${{ env.cache-name }}-
          ${{ runner.os }}-mix-

    # Step: Conditionally bust the cache when job is re-run.
    # Sometimes, we may have issues with incremental builds that are fixed by
    # doing a full recompile. In order to not waste dev time on such trivial
    # issues (while also reaping the time savings of incremental builds for
    # *most* day-to-day development), force a full recompile only on builds
    # that are retried.
    - name: Clean to rule out incremental build as a source of flakiness
      if: github.run_attempt != '1'
      run: |
        mix deps.clean --all
        mix clean
      shell: sh

    - name: Install dependencies
      run: mix deps.get

    - name: Set up database
      run: mix setup

    - name: Compiles without warnings
      run: mix compile --warnings-as-errors

    - name: Check Formatting
      run: mix format --check-formatted

    - name: Run tests
      run: mix test