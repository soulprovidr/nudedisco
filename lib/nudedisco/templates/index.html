<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>nudedisco</title>
</head>
<body>
  <ul>
    <%= for item <- items do %>
      <li>
        <h3>
          <a href="<%= item.url %>" target="_blank">
            <%= item.title %>
          </a>
        </h3>
        <p><%= item.description %>
      </li>
    <% end %>
  </ul>
</body>
</html>
