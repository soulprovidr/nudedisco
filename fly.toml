# fly.toml app configuration file generated for nudedisco on 2023-07-14T12:31:50-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "nudedisco"
primary_region = "yyz"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true
  cmd = ["_build/prod/rel/nudedisco/bin/nudedisco", "start"]

[build]
  builder = "heroku/buildpacks:20"
  buildpacks = ["https://cnb-shim.herokuapp.com/v1/hashnuke/elixir"]

[env]
  PORT = "8080"
  PRIMARY_REGION = "yyz"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
